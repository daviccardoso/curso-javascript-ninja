<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 23</title>
</head>

<body>
    <input type="text" data-js="display" value="0" readonly>
    <div class="botoes-numericos">
        <button data-js="btn-numericos" value="7">7</button>
        <button data-js="btn-numericos" value="8">8</button>
        <button data-js="btn-numericos" value="9">9</button>
        <button data-js="btn-numericos" value="4">4</button>
        <button data-js="btn-numericos" value="5">5</button>
        <button data-js="btn-numericos" value="6">6</button>
        <button data-js="btn-numericos" value="1">1</button>
        <button data-js="btn-numericos" value="2">2</button>
        <button data-js="btn-numericos" value="3">3</button>
        <button data-js="btn-numericos" value="0">0</button>
    </div>
    <div class="botoes-operadores">
        <button data-js="btn-operacao" value="+">+</button>
        <button data-js="btn-operacao" value="-">-</button>
        <button data-js="btn-operacao" value="x">x</button>
        <button data-js="btn-operacao" value="&divide;">&divide;</button>
        <button data-js="btn-igual" value="=">=</button>
        <button data-js="btn-limpar" value="ce">CE</button>
    </div>
    <script src="challenge-23.js"></script>
</body>

</html>
